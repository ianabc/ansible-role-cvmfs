---
# defaults file for ansible-role-cvmfs
#
# cvmfs_repositories: cms.cer.ch
cvmfs_http_proxy: "DIRECT"
cvmfs_quota_limit: "20480"

fgci_install: False

# This repo is used to test cvmfs after the playbook
cvmfs_test_repo: "fgi.csc.fi"

# cms_site: ""
#
# Set cvmfs_overwrite_default_local to False to not overwrite default.local
cvmfs_overwrite_default_local: True

cvmfs_deb_dependencies:
 - attr
 - gdb
 - libc6-dev
 - uuid-dev
 - uuid

cvmfs_deb_url: "https://ecsft.cern.ch/dist/cvmfs/cvmfs-2.1.20/cvmfs_2.1.20_amd64.deb"
cvmfs_deb_config_url: "https://ecsft.cern.ch/dist/cvmfs/cvmfs-config/cvmfs-config-default_latest_all.deb"
